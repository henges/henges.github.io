		<title>TERMINAL</title>
		<style>
			body { margin: 0; }
			#blocker 
			{
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,255);
			}
			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;

				cursor: pointer;
			}
			#btn
			{
				border: none;
				background-color: inherit;
				padding: 14px 28px;
				font-size: 16px;
				cursor: pointer;
				display: inline-block;
				position:absolute;
				visibility: hidden;
			}
			canvas { display: block; }
			.display_page {
  			border: 5px outset red;
  			background-color: lightblue;
  			text-align: center;
			position:absolute;
			}
