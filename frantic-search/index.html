<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
        <script src="./frantic-search.js"></script>
        <style>

            body {
                background-color: bisque;
            }

            h1 {
                text-align: center;
                font-style: italic;
                margin-bottom: 0%;
            }

            h4 {
                text-align: center;
                margin-top: auto;
            }

            textarea {
                width: 50%;
                display: block;
                margin-left: auto;
                margin-right: auto;
                background-color: beige;
            }

            #send-input {
                display: block;
                margin-left: auto;
                margin-right: auto;
                size: 10em;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <h1>Frantic Search</h1>
            <h4>Search Australian MTG vendors</h2>
            <textarea id="input" name="input" 
            placeholder="Enter cardnames here in the form &quot;4 Snapcaster Mage&quot;"></textarea>
            <button id="send-input" name="send-input">Go</button>
        </div>
        <div id="response">
            <table id="example" class="display" style="width:100%; visibility:hidden">
                <thead>
                    <tr>
                        <th>Card Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Set</th>
                        <th>Price Rank</th>
                        <th>Foil</th>
                        <th>Vendor</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Card Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Set</th>
                        <th>Price Rank</th>
                        <th>Foil</th>
                        <th>Vendor</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
